<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">TV Shows</a>
    <a href="#">Movies</a>
    <a href="#">My List</a>
  </div>
  
  <div class="hero">
    <h1>Welcome to Netflix</h1>
    <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
    <a href="#" class="cta-btn">Get Started</a>
  </div>
  
  <div class="content">
    <h2>Popular Titles</h2>
    <p>Discover a wide range of popular movies and TV shows.</p>
    
    <div class="cards">
      <div class="card">
        <img src="movie1.jpg" alt="Movie 1">
        <h3>Movie 1</h3>
      </div>
      <div class="card">
        <img src="movie2.jpg" alt="Movie 2">
        <h3>Movie 2</h3>
      </div>
      <div class="card">
        <img src="movie3.jpg" alt="Movie 3">
        <h3>Movie 3</h3>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>
</body>
</html>
